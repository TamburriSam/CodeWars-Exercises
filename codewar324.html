    <script>
      function alphabetPosition(text) {
        text = text.toLowerCase().split(" ").join("").split("");

        let splitVal = [];

        let deconstructed = [];

        let wantedRegex = /[a-z]/;

        for (i = 0; i < text.length; i++) {
          if (wantedRegex.test(text[i])) {
            deconstructed.push(text[i]);
          }
        }

        let alphabet = ["abcdefghijklmnopqrstuvwxyz"].join("").split("");

        for (i = 0; i < deconstructed.length; i++) {
          splitVal.push(alphabet.indexOf(deconstructed[i]) + 1);
        }

        let final = splitVal.map((element) => element.toString()).join(" ");

        return final;
      }

      console.log(alphabetPosition("The sunset sets at twelve o' clock"));
