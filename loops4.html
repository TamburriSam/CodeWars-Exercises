function findSum(n) {
  let multiples = [];
  
  for(let i = 1; i <=n; i++){
      if(i % 3 === 0 || i % 5 === 0){
        multiples.push(i)
      }
      
    }
  let sum= multiples.reduce((total, amount) => total + amount);

  return sum
}
