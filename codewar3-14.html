      function findUniq(arr) {
        let theNum = "";

        const unique = arr.reduce(function (accumulator, item) {
          if (item in accumulator) {
            accumulator[item]++;
          } else {
            accumulator[item] = 1;
          }
          return accumulator;
        }, {});

        for (const [key, value] of Object.entries(unique)) {
          console.log(`${key}: ${value}`);

          if (value === 1 && typeof value === "number") {
            theNum = key;
            return parseFloat(theNum);
          }
        }
      }
