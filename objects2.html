function mutation(arr) {
  let arr1 = arr[0];
  let arr2 = arr[1];

  let lowered1 = arr1.toLowerCase().split('');
  let lowered2 = arr2.toLowerCase().split('');

  let cases = lowered2.filter(lower => lowered1.includes(lower));


  lowered2 = lowered2.join('');
  cases = cases.join('');

  console.log(lowered1, lowered2, cases)

  if(lowered2===cases){
    return true
  } else {
    return false
  }




  
}

console.log(mutation(["hello", "hey"]))


function getIndexToIns(arr, num) {
  
  arr.push(num)

  let sortedArr = arr.sort(function(a,b){
    if(a<b){
        return -1
    } else {
        return 1
    }
})

  let indexNo = sortedArr.indexOf(num)



console.log(sortedArr, indexNo)
}

getIndexToIns([2, 5, 10], 15);


function descendingOrder(n){

  let stringed =n.toString();

  stringed = stringed.split('');

  let sortedArr = stringed.sort(function(a,b){
    if(a<b){
        return 1
    } else {
        return -1
    }
})

sortedArr = sortedArr.join('');

return parseInt(sortedArr)

}

console.log(descendingOrder(123456789))
