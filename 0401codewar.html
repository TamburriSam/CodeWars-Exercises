  <body>
    <script>
      var moveZeros = function (arr) {
        const zeros = [];

        var result = arr.reduce((acc, item) => {
          if (acc[item]) {
            acc[item]++;
          } else {
            acc[item] = 1;
          }
          return acc;
        }, {});

        for (i = 0; i < Object.values(result)[0]; i++) {
          zeros.push(parseInt(Object.keys(result)[0]));
        }

         var filtered = arr
          .filter((element) => {
            return element !== 0;
          })
          /* .concat(zeros);  */

          console.log(filtered)
        return zeros;
      };

      console.log(moveZeros([false,1,0,1,2,0,1,3,"a",false]));
    </script>
  </body>
