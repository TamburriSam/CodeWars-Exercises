//more filter practice

const restaurants = [
  { name: 'Cap City Diner', milesAway: 2.2 },
  { name: 'Chop Shop', milesAway: 4.1 },
  { name: 'Northstar Cafe', milesAway: 0.9 },
  { name: 'City Tavern', milesAway: 0.5 },
  { name: 'Shake Shack', milesAway: 5.3 }
]

let newRest = restaurants.filter(restaurant =>
restaurant.name.charAt(0) === 'C' && restaurant.milesAway < 3)

const onlyRest = restaurants.find(restaurant => 
  restaurant.name.toLowerCase().includes('north') && restaurant.milesAway < 3
)

console.log(newRest);
console.log(onlyRest);

const menuItems = [
  { item: "Blue Cheese Salad", price: 8 },
  { item: "Spicy Chicken Rigatoni", price: 18 },
  { item: "Ponzu Glazed Salmon", price: 23 },
  { item: "Philly Cheese Steak", price: 13 },
  { item: "Baked Italian Chicken Sub", price: 12 },
  { item: "Pan Seared Ribeye", price: 31 }
];

let menuTotal = menuItems.reduce((accumulator, menuItem) => {
    console.log(`accumulator: ${accumulator}, menu item price: ${menuItem.price}`)
    return accumulator + menuItem.price;
}, 0)

console.log(menuTotal)


//reduce challenge
const cars = [
  { name: "Toyota", isElectric: false, weight: 1320 },
  { name: "Ford", isElectric: false, weight: 1400 },
  { name: "Volkswagen", isElectric: false, weight: 1370 },
  { name: "Honda", isElectric: false, weight: 1375 },
  { name: "Tesla", isElectric: true, weight: 1750 },
  { name: "BMW", isElectric: true, weight: 1350 },  
];


const electricCars = cars.filter(car => 
    car.isElectric === true
).reduce((accumulator, car) => {
    return accumulator + car.weight;
},0)


console.log(electricCars)

const numbers4 = [1,2,3,4,5,6];

const doubled = numbers4.reduce((accumulator, number) => {
    accumulator.push(number*2);
    return accumulator;
}, [])

console.log(doubled)

const three = numbers4.reduce((accumulator, number) => {
    if(number > 3){
        accumulator.push(number)
    }
    return accumulator;
},[])

console.log(three)

let names = ['Alice', 'Bob', 'Tiff', 'Bruce', 'Alice']

let namesTotal = names.reduce((accumulator,person) => {
    if(person in accumulator){
        accumulator[person]++
    }
    else {
        accumulator[person] = 1
    }
    return accumulator
}, [])
